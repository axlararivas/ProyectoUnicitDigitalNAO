<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <title>Nuevos Estilos CSS3</title>
      <script>
        function mostraralerta()
        {
          alert("Hizo click!!");
        }

        function hacerclick()
        {
          document.getElementsByTagName("p") [0].onclick=mostraralerta;
        }
        window.onload=hacerclick
      </script>
  </head>
  <body>
    <div id="principal">
      <p onclick="alert('hizo clic!')">Hacer Clic</p>
      <p>No puede hacer clic</p>
    </div>
  </body>
  <footer>

  </footer>
</html>
